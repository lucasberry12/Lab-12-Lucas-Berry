<input type="search" placeholder="Search Items..." />
<div class="results"></div>
<div class="no-results">
  No items match your search. You can add a new one below!
</div>
<button class="add-items-button" aria-label="Add items to grocery database.">
  <h2>Add Items</h2>
  <span class="dropdown-icon"></span>
</button>
<div class="add-items">
  <div class="add-item-form">
    <div>
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" placeholder="Ex: Apple" required />
    </div>
    <div>
      <label for="item-price">Item Price:</label>
      <input type="text" id="item-price" placeholder="Ex: 1.49" required />
    </div>
    <button id="add-item" aria-label="Add item to grocery database."></button>
  </div>
</div>
